<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/docs/output.css">

    <title>Document</title>
    <script>        
    // Load navbar
    fetch('/docs/components/navbar.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('navbar').innerHTML = html;

        // Navbar is loaded and rendered:
        const mobileMenuButton = document.querySelector('[aria-controls="mobile-menu"]');
        const mobileMenu = document.getElementById('mobile-menu');

        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', function () {
                const expanded = this.getAttribute('aria-expanded') === 'true';
                this.setAttribute('aria-expanded', !expanded);
                mobileMenu.classList.toggle('hidden');
            });
        } else {
            console.warn('Mobile menu elements not found');
        }
        });

        // Put your toggle logic here so it waits until nav is actually in the DOM
        //     const toggle = document.querySelector('[aria-controls="mobile-menu"]');
        //     const menu = document.getElementById('mobile-menu');

        //     toggle?.addEventListener('click', () => {
        //     menu?.classList.toggle('hidden');
        //     });
        // });
        // fetch('/docs/components/navbar.html')
        //     .then(res => res.text())
        //     .then(html => document.getElementById('navbar').innerHTML = html);
        // Load footer
        fetch('/docs/components/footer.html')
            .then(res => res.text())
            .then(html => document.getElementById('footer').innerHTML = html);

        document.addEventListener('DOMContentLoaded', function () {
            const productContainer = document.getElementById('productContainer');
            const moveLeft = document.getElementById('moveLeft');
            const moveRight = document.getElementById('moveRight');

            const scrollAmount = 300;

            moveLeft?.addEventListener('click', function () {
                productContainer.scrollBy({
                    left: -scrollAmount,
                    behavior: 'smooth'
                });
            });

            moveRight?.addEventListener('click', function () {
                productContainer.scrollBy({
                    left: scrollAmount,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</head>
<body>
    <nav id="navbar"></nav>
    ayodima
</body>
</html>
